<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Should have this for the proper encoding -->
        <meta charset="utf-8">

        <!-- Must have for Responsive Web Design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>The SPG - Payment</title>
        <link rel="stylesheet" href="payment.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:bold|Ubuntu">
        <link rel="shortcut icon" href="spg logo favicon.png">
    </head>

    <body>
        <div class="navbar">
            <ul id="left-nav">
                <li>
                    <img src="spg logo side.png" style="width:16%;"/>
                </li>
            </ul>
            <ul id="right-nav">
                <a href="index.html">Log Out</a>
            </ul>
        </div>

        <div class="wrapper">
            <h2>Payment</h2>

            <form method="POST">
                <h4>Details</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Student ID" required class="name">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="email" placeholder="Email Adress" required class="name">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment</h4>
                        <input type="radio" name="pay" id="bc1" checked class="radio">
                        <label for="bc1"><span> Credit Card</span></label>
                        <input type="radio" name="pay" id="bc2" class="radio">
                        <label for="bc2"><span> Debit Card</span></label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card Number" required class="name">
                    </div>
                    <div class="input-box">
                        <input type="tel" placeholder="CVV" required class="name">
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <p>Card Expiry</p>
                    </div>
                    <div class="input-box">
                        <select>
                            <option>22 mar</option>
                            <option>10 apr</option>
                            <option>27 may</option>
                        </select>
                        <select>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">PAY NOW</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
