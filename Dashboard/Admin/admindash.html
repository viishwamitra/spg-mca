<!DOCTYPE html>
<html>
  <head>
    <!-- Must have for Responsive Web Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SPG - Admin Dashboard</title>
    <link rel="stylesheet" href="admindash.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:bold|Ubuntu">
    <link rel="shortcut icon" href="spg logo favicon.png">
  </head>
  <body>
    <div class="sidebar">
      <h2>Student Payment Gateway</h2>
    </div>
    <div class="main">
      <a href="#" class="add-student-btn">
        <div class="btn-container">
          <div class="btn-icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <div class="btn-text">
            Add Student
          </div>
        </div>
      </a>
      <a href="#" class="check-fees-btn">
        <div class="btn-container">
          <div class="btn-icon">
            <i class="fas fa-money-check"></i>
          </div>
          <div class="btn-text">
            Check Fees Status
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
