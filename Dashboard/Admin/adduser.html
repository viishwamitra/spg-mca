    <div class="wrapper">
        <h2>Enter Student Details</h2>
        <form method="POST">
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Student ID" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Password" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div>
                    <p>Select Stream</p>
                </div>
            <div class="input-box">
                <select>
                    <option>MCA</option>
                    <option>BCA</option>
                    <option>BTech - CSE</option>
                </select>
            </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Student Name" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Email" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Phone No." required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Father's Name" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Mother's Name" required class="name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
